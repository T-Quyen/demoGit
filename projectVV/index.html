<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiHi</title>
    <link rel="icon" href="imges/icon_web.png" type="image/x-icon" />
    <link rel="stylesheet" href="mainCSS.css">
   
</head>
<body>
    <div id="hearding">
        <img src="imges/giphy.gif" alt="Hình ảnh">
        <h3>Đừng dỗi anh nữa nha</h3>

        <div id="btnYes" class="btn--container">
            <button class="js-modal-btnYes">Dạ Chồng</button>
        </div>

        <div id="btnNo" class="btn--container">
            <button class="js-modal-btnNo">Hong</button>
        </div>

        <!-- Modal yes -->
        <div class="modal ">
            <div class="modal--container">

                <header class="modal-heard">
                    <img src="imges/icon_TonTon_yes.webp" alt="Hình ảnh">
                </header>

                <div class="modal--body">
                    <h4>Anh yêu bé!</h4>
                    <p>Uống tà tủa nhoa hihi</p>
                </div>
                
            </div>        
        </div>
        <!-- Modal no -->
        <div class="modal--no ">
            <div class="modal--container">

                <header class="modal--no--heard">
                    <img src="imges/icon_TonTon_no.webp" alt="Hình ảnh">
                </header>

                <div class="modal--body">
                    <h4>Dỗi nun</h4>
                </div>
                
            </div>
 
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
